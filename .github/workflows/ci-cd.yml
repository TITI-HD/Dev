name: ğŸ›¡ï¸ CI/CD WordPress.com

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: pip install -r requirements.txt

      - name: ğŸ”’ Scan de sÃ©curitÃ© Bandit
        run: |
          bandit -r . -f html -o security-report.html || true

      - name: ğŸ“Š Upload du rapport de sÃ©curitÃ©
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.html

  monitor:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: pip install -r requirements.txt

      - name: ğŸš€ ExÃ©cution de la surveillance
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          ALERT_PHONE_NUMBER: ${{ secrets.ALERT_PHONE_NUMBER }}
        run: python monitor.py

  backup:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: pip install -r requirements.txt

      - name: ğŸ’¾ ExÃ©cution de la sauvegarde
        env:
          SITE_URL: ${{ vars.SITE_URL }}
        run: python backup.py

        - name: Installer dÃ©pendances
        run: pip install -r requirements.txt


      - name: ğŸ“¤ Archivage des sauvegardes
        uses: actions/upload-artifact@v4
        with:
          name: wordpress-backup-${{ github.run_id }}
          path: backups/
          retention-days: 7