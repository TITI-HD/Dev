name: WordPress CI/CD - Full Monitoring

# DÃ©clencheurs : push sur main, PR, ou planifiÃ© toutes les 3h + rapport quotidien Ã  08h
on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: '0 */3 * * *'   # Monitoring toutes les 3h
    - cron: '0 8 * * *'     # Rapport quotidien Ã  08:00

# Variables globales
env:
  SITE_URL: "https://oupssecuretest.wordpress.com"
  BACKUP_DIR: "backups"
  RESTORE_DIR: "restored-backups"

#############################
# 1ï¸âƒ£ Setup Python & dÃ©pendances
#############################
jobs:
  setup-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: âš¡ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: ðŸ Installer Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: ðŸ“¦ Installer dÃ©pendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

#############################
# 2ï¸âƒ£ Validation des scripts Python
#############################
  validate:
    needs: setup-python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: âœ… VÃ©rifier imports Python
        run: |
          python -c "import monitor"
          python -c "import wp_backup_restore"
          python -c "import report_generator"
      - name: ðŸ“¤ Sauvegarder rapport validation
        run: |
          echo "Validation OK" > report_validate.md
          echo '{"stage":"validate","status":"success"}' > report_validate.json
      - uses: actions/upload-artifact@v4
        with:
          name: report-validate-${{ github.run_id }}
          path: |
            report_validate.md
            report_validate.json

#############################
# 3ï¸âƒ£ Sauvegarde WordPress
#############################
  backup:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ’¾ ExÃ©cuter sauvegarde WordPress
        run: python wp_backup_restore.py backup
      - name: ðŸ” VÃ©rifier sauvegarde
        run: |
          if [ -d "$BACKUP_DIR" ] && [ "$(ls -A $BACKUP_DIR)" ]; then
            count=$(find "$BACKUP_DIR" -type f | wc -l)
            echo "Sauvegarde OK ($count fichiers)" > report_backup.md
            echo "{\"stage\":\"backup\",\"status\":\"success\",\"files\":$count}" > report_backup.json
          else
            echo "Ã‰chec sauvegarde" > report_backup.md
            echo '{"stage":"backup","status":"failed"}' > report_backup.json
            exit 1
      - uses: actions/upload-artifact@v4
        with:
          name: wordpress-backups-${{ github.run_id }}
          path: |
            $BACKUP_DIR/
            report_backup.md
            report_backup.json

#############################
# 4ï¸âƒ£ Restauration WordPress
#############################
  restore:
    needs: backup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ“¥ TÃ©lÃ©charger sauvegardes
        uses: actions/download-artifact@v4
        with:
          name: wordpress-backups-${{ github.run_id }}
          path: $RESTORE_DIR
      - name: ðŸ”„ ExÃ©cuter restauration
        run: python wp_backup_restore.py restore "$RESTORE_DIR"
      - name: ðŸ” VÃ©rifier restauration
        run: |
          if [ -d "$RESTORE_DIR" ] && [ "$(ls -A $RESTORE_DIR)" ]; then
            count=$(find "$RESTORE_DIR" -type f | wc -l)
            echo "Restauration OK ($count fichiers)" > report_restore.md
            echo "{\"stage\":\"restore\",\"status\":\"success\",\"files\":$count}" > report_restore.json
          else
            echo "Ã‰chec restauration" > report_restore.md
            echo '{"stage":"restore","status":"failed"}' > report_restore.json
            exit 1
      - uses: actions/upload-artifact@v4
        with:
          name: wordpress-restore-${{ github.run_id }}
          path: |
            report_restore.md
            report_restore.json

#############################
# 5ï¸âƒ£ Monitoring WordPress
#############################
  monitoring:
    needs: restore
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ” Lancer monitoring WordPress
        run: |
          mkdir -p monitor_data
          python monitor.py
      - uses: actions/upload-artifact@v4
        with:
          name: monitoring-${{ github.run_id }}
          path: monitor_data/

#############################
# 6ï¸âƒ£ Health Check
#############################
  health-check:
    needs: monitoring
    runs-on: ubuntu-latest
    steps:
      - name: Health Check
        run: curl -f $SITE_URL/wp-json/wp/v2/posts || exit 1

#############################
# 7ï¸âƒ£ Alertes si Ã©chec
#############################
  notify:
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš¨ Pipeline Ã©chouÃ©
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed("CI/CD WordPress Ã©chouÃ© sur ${{ github.workflow }} run ${{ github.run_id }}")
      - name: ðŸ“§ Envoyer email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "âŒ CI/CD WordPress Ã©chouÃ©"
          to: ${{ secrets.ADMIN_EMAIL }}
          from: "ci-cd@github-actions.com"
          secure: true
      - name: ðŸ’¬ Envoyer alerte Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: "CI/CD Bot"
          SLACK_COLOR: "#ff0000"
          SLACK_TITLE: "CI/CD WordPress Ã©chouÃ©"
          SLACK_MESSAGE: "Le pipeline CI/CD WordPress a Ã©chouÃ©. Repo: ${{ github.repository }}, Run ID: ${{ github.run_id }}"
      - name: Installer les dÃ©pendances Python
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

#############################
# 8ï¸âƒ£ Rapport quotidien
#############################
  daily-report:
    needs: monitoring
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: monitoring-${{ github.run_id }}
          path: monitor_data
      - name: ðŸ“Š GÃ©nÃ©rer rapport quotidien
        run: python report_generator.py --days 7 > report_7_days.txt
      - uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_id }}
          path: report_7_days.txt
      - name: ðŸ“§ Envoyer rapport email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "ðŸ“Š Rapport quotidien WordPress"
          to: ${{ secrets.ADMIN_EMAIL }}
          from: "wordpress-monitor@github-actions.com"
          secure: true
          body: |
            Bonjour,
            Veuillez trouver ci-joint le rapport quotidien de surveillance WordPress.
