name: WordPress CI/CD - Monitoring & Backup

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: '0 */3 * * *'   # Monitoring toutes les 3h
    - cron: '0 8 * * *'     # Rapport quotidien à 08h00
  workflow_dispatch:

env:
  SITE_URL: "https://oupssecuretest.wordpress.com"
  BACKUP_DIR: "backups"
  RESTORE_DIR: "restored"
  MONITOR_DIR: "monitor_data"
  ALERT_EMAIL: "danieltiti882@gmail.com"
  SMTP_SERVER: "smtp.gmail.com"
  SMTP_PORT: 587
  SMTP_USER: "danieltiti882@gmail.com"
  SMTP_PASS: ${{ secrets.SMTP_PASS }}
  LOG_RETENTION_DAYS: 30
  CHECK_INTERVAL_HOURS: 3

jobs:
  monitoring:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install requests schedule python-dateutil

      - name: Exécuter le monitoring
        run: python monitor.py --once

      - name: Générer rapport TXT
        run: python monitor.py --report

      - name: Envoyer email
        run: python monitor.py --send-email

      - name: Upload logs et backup
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-logs
          path: |
            monitor_data/
            backups/