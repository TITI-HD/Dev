name: WordPress CI/CD - Validation, Sauvegarde et Restauration

on:
  push:
    branches: ["main"]
  pull_request:

env:
  SITE_URL: "https://oupssecuretest.wordpress.com"
  BACKUP_DIR: "backups"
  RESTORE_DIR: "restored-backups"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: âš¡ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: pip install -r requirements.txt

      - name: âœ… VÃ©rifier import des modules
        run: |
          python -c "import monitor; print('âœ… monitor importÃ©')"
          python -c "import backup; print('âœ… backup importÃ©')"
          python -c "import restore; print('âœ… restore importÃ©')"
          echo "# ğŸ“Š Rapport CI/CD WordPress" > report.md
          echo "## âœ… Validation rÃ©ussie" >> report.md
          echo '{"stage":"validate","status":"success"}' > report.json

      - name: ğŸ“¤ Sauvegarder le rapport provisoire
        uses: actions/upload-artifact@v4
        with:
          name: report-part-validate-${{ github.run_id }}
          path: |
            report.md
            report.json

  backup-test:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: âš¡ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: pip install -r requirements.txt

      - name: ğŸ’¾ ExÃ©cuter la sauvegarde WordPress
        run: python backup.py

      - name: ğŸ” VÃ©rifier les sauvegardes
        run: |
          echo "## ğŸ”’ Rapport sauvegarde" > report.md
          if [ -d $BACKUP_DIR ] && [ "$(ls -A $BACKUP_DIR)" ]; then
            count=$(ls $BACKUP_DIR | wc -l)
            echo "- âœ… Sauvegarde rÃ©ussie ($count fichiers)" >> report.md
            find $BACKUP_DIR/ -type f \( -name "*.html" -o -name "*.xml" \) | head -3 | xargs -r sha256sum >> report.md
            echo "{\"stage\":\"backup\",\"status\":\"success\",\"files\":$count}" > report.json
          else
            echo "âŒ Aucune sauvegarde gÃ©nÃ©rÃ©e" >> report.md
            echo '{"stage":"backup","status":"failed"}' > report.json
            exit 1
          fi

      - name: ğŸ“¤ Sauvegarder artefacts (backups + rapport)
        uses: actions/upload-artifact@v4
        with:
          name: wordpress-backups-${{ github.run_id }}
          path: |
            $BACKUP_DIR/
            report.md
            report.json

  restore-test:
    runs-on: ubuntu-latest
    needs: backup-test
    steps:
      - uses: actions/checkout@v4

      - name: âš¡ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: pip install -r requirements.txt

      - name: ğŸ“¥ TÃ©lÃ©charger sauvegardes
        uses: actions/download-artifact@v4
        with:
          name: wordpress-backups-${{ github.run_id }}
          path: $RESTORE_DIR

      - name: ğŸ” VÃ©rifier restauration
        run: |
          echo "## â™»ï¸ Rapport restauration" > report.md
          if [ -d $RESTORE_DIR ] && [ "$(ls -A $RESTORE_DIR)" ]; then
            count=$(find $RESTORE_DIR -type f | wc -l)
            echo "- âœ… Restauration OK ($count fichiers)" >> report.md
            echo "{\"stage\":\"restore\",\"status\":\"success\",\"files\":$count}" > report.json
          else
            echo "âŒ Restauration Ã©chouÃ©e - aucun fichier" >> report.md
            echo '{"stage":"restore","status":"failed"}' > report.json
            exit 1
          fi

      - name: ğŸ”„ ExÃ©cuter restauration
        run: python restore.py $RESTORE_DIR

      - name: ğŸ“Š Publier rapport final
        uses: actions/upload-artifact@v4
        with:
          name: rapport-final-${{ github.run_id }}
          path: |
            report.md
            report.json

      - name: ğŸ“¢ Ajouter au rÃ©sumÃ© GitHub
        run: |
          echo "### ğŸš€ Rapport Final CI/CD" >> $GITHUB_STEP_SUMMARY
          cat report.md >> $GITHUB_STEP_SUMMARY

  monitoring-test:
    runs-on: ubuntu-latest
    needs: restore-test
    steps:
      - uses: actions/checkout@v4

      - name: âš¡ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Installer dÃ©pendances
        run: pip install -r requirements.txt

      - name: ğŸ” Lancer monitoring
        run: python monitor.py

      - name: ğŸ“¤ Export monitoring.json
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-${{ github.run_id }}
          path: monitor_data/

  health-check:
    runs-on: ubuntu-latest
    needs: monitoring-test
    steps:
      - name: Health Check
        run: |
          curl -f $SITE_URL/wp-json/wp/v2/posts || exit 1

  alert:
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: ğŸš¨ Envoyer alerte GitHub
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed("âŒ CI/CD WordPress Ã©chouÃ© sur ${{ github.workflow }} [${{ github.run_id }}]")

      - name: ğŸ“§ Envoyer email d'alerte
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "âŒ [CI/CD WordPress] Ã‰chec sur ${{ github.workflow }}"
          to: ${{ secrets.ADMIN_EMAIL }}
          from: "ci-cd@github-actions.com"
          secure: true
          body: |
            Bonjour,

            Le workflow CI/CD WordPress a Ã©chouÃ© ğŸš¨

            ğŸ”— Repo: ${{ github.repository }}
            ğŸ”¢ Run ID: ${{ github.run_id }}
            ğŸ“Œ Branche: ${{ github.ref }}

            VÃ©rifie les logs sur GitHub Actions.

            -- 
            CI/CD AutomatisÃ©

      - name: ğŸ’¬ Envoyer alerte Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: "CI/CD WordPress Bot"
          SLACK_COLOR: "#ff0000"
          SLACK_TITLE: "ğŸš¨ CI/CD WordPress Ã©chouÃ©"
          SLACK_MESSAGE: |
            âŒ Le pipeline CI/CD WordPress a Ã©chouÃ©
            ğŸ”— Repo: ${{ github.repository }}
            ğŸ”¢ Run ID: ${{ github.run_id }}
            ğŸ“Œ Branche: ${{ github.ref }}

  continuous-monitoring:
    runs-on: ubuntu-latest
    needs: [validate, backup-test, restore-test, monitoring-test]
    schedule:
      - cron: '0 */3 * * *'
    steps:
      - uses: actions/checkout@v4

      - name: âš¡ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Installer dÃ©pendances
        run: pip install -r requirements.txt

      - name: ğŸ” Lancer monitoring continu
        run: python monitor.py --scheduled &
        env:
          SITE_URL: ${{ env.SITE_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          ALERT_EMAIL: ${{ secrets.ADMIN_EMAIL }}

      - name: â° Attendre et gÃ©nÃ©rer rapport
        run: |
          sleep 300
          python report_generator.py
          python monitor.py --once

      - name: ğŸ“¤ TÃ©lÃ©charger rapports
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-reports-${{ github.run_id }}
          path: |
            monitor_data/
            comprehensive_report_*.txt

  daily-report:
    runs-on: ubuntu-latest
    needs: continuous-monitoring
    schedule:
      - cron: '0 8 * * *'
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¥ TÃ©lÃ©charger les donnÃ©es de monitoring
        uses: actions/download-artifact@v4
        with:
          name: monitoring-reports-${{ github.run_id }}
          path: monitor_data

      - name: ğŸ“Š GÃ©nÃ©rer rapport quotidien
        run: |
          python report_generator.py --days 1
          python report_generator.py --days 7

      - name: ğŸ“§ Envoyer rapport par email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "ğŸ“Š Rapport Quotidien Surveillance WordPress"
          to: ${{ secrets.ADMIN_EMAIL }}
          from: "wordpress-monitor@github-actions.com"
          body: file://monitor_data/reports/comprehensive_report_*.txt