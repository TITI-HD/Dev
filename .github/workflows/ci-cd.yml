name: WordPress CI/CD - Backup & Restore

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: '0 */3 * * *'   # Surveillance toutes les 3h
    - cron: '0 8 * * *'     # Rapport quotidien à 08:00
  workflow_dispatch:        # Permet lancement manuel

env:
  SITE_URL: "https://oupssecuretest.wordpress.com"
  BACKUP_DIR: "sauvegardes"
  RESTORE_DIR: "restaurations"
  ALERT_EMAIL: "danieltiti882@gmail.com"
  SMTP_SERVER: "smtp.gmail.com"
  SMTP_PORT: 587
  SMTP_USER: "danieltiti882@gmail.com"
  SMTP_PASS: ${{ secrets.SMTP_PASS }}
  VENV_PATH: ".venv"
  SCRIPT_PATH: "wp-backup-restore.py"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      venv-path: ${{ steps.venv.outputs.venv-path }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create venv and install dependencies
        id: venv
        run: |
          python -m venv $VENV_PATH
          $VENV_PATH/bin/pip install --upgrade pip
          $VENV_PATH/bin/pip install -r requirements.txt
          echo "venv-path=$VENV_PATH" >> $GITHUB_OUTPUT

      - name: Create directories
        run: |
          mkdir -p $BACKUP_DIR
          mkdir -p $RESTORE_DIR
          mkdir -p workflow-logs

      - name: Debug - List files
        run: |
          pwd
          ls -R

  wordpress-backup:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check script exists
        run: |
          if [ ! -f "${{ env.SCRIPT_PATH }}" ]; then
            echo "ERREUR: Le script wp-backup-restore.py n'existe pas dans le dépôt."
            exit 1
          fi

      - name: Run backup script
        run: |
          ${{ env.VENV_PATH }}/bin/python ${{ env.SCRIPT_PATH }} fetch --site-url "$SITE_URL" --backup-dir "$BACKUP_DIR" \
            && echo "<li style='color:green;'>Sauvegarde OK</li>" >> workflow-logs/logs.html \
            || (echo "<li style='color:red;'>ERREUR Sauvegarde</li>" >> workflow-logs/logs.html && exit 1)

      - name: Send notification email
        if: failure()
        run: |
          ${{ env.VENV_PATH }}/bin/python send_alert_email.py \
            --to "$ALERT_EMAIL" \
            --subject "Échec sauvegarde WordPress" \
            --smtp-server "$SMTP_SERVER" \
            --smtp-port "$SMTP_PORT" \
            --smtp-user "$SMTP_USER" \
            --smtp-pass "$SMTP_PASS"

  wordpress-restore:
    needs: setup
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check script exists
        run: |
          if [ ! -f "${{ env.SCRIPT_PATH }}" ]; then
            echo "ERREUR: Le script wp-backup-restore.py n'existe pas dans le dépôt."
            exit 1
          fi

      - name: Restore backup
        run: |
          mkdir -p $RESTORE_DIR
          ${{ env.VENV_PATH }}/bin/python ${{ env.SCRIPT_PATH }} fetch --site-url "$SITE_URL" --backup-dir "$BACKUP_DIR"
          ${{ env.VENV_PATH }}/bin/python ${{ env.SCRIPT_PATH }} restore --dir "$RESTORE_DIR"
