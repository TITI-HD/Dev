name: Tests et Sauvegarde

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run tests
      run: python -m unittest discover -s tests -p "test_*.py"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4  # Correction ici
      with:
        name: test-results
        path: test-reports/
  
  backup:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run backup test
      run: |
        mkdir -p test-backups
        echo "Test content" > test-backups/test_file_1.html
        echo "Test content" > test-backups/test_file_2.html
        count=$(ls -1 test-backups/ | wc -l)
        if [ $count -gt 0 ]; then
          echo "✅ Test de sauvegarde réussi"
        else
          echo "❌ Échec du test de sauvegarde"
          exit 1
        fi
    
    - name: Upload backup test results
      uses: actions/upload-artifact@v4  # Correction ici
      with:
        name: backup-test-results
        path: test-backups/