name: 🔍 Surveillance WordPress.com

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Récupération du dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Installer les dépendances
        run: pip install requests

      - name: 🚀 Exécuter le script de surveillance
        env:
          # URL du site à surveiller
          SITE_URL: https://oupssecuretest.wordpress.com
          # Email qui recevra l'alerte (peut rester en clair)
          ALERT_EMAIL: danieltiti882@gmail.com
          # Configuration SMTP pour Gmail
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: 587
          # Les identifiants SMTP DOIVENT être des secrets GitHub
          # SMTP_USER est probablement le même que ALERT_EMAIL
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASSWORD }}
        run: python monitor.py