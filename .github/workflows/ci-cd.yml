name: 🛡️ Sauvegarde et Surveillance WordPress

on:
  schedule:
    - cron: '0 3 * * *'  # Sauvegarde quotidienne à 3h
    - cron: '0 */2 * * *' # Surveillance toutes les 2 heures
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  SITE_URL: ${{ vars.SITE_URL }}
  BACKUP_DIR: 'backups'
  RESTORE_DIR: 'restore'

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🐍 Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📦 Installation des dépendances
        run: pip install -r requirements.txt

      - name: 💾 Exécution de la sauvegarde
        env:
          SITE_URL: ${{ env.SITE_URL }}
          BACKUP_DIR: ${{ env.BACKUP_DIR }}
        run: python backup.py

      - name: 📤 Archivage des sauvegardes
        uses: actions/upload-artifact@v4
        with:
          name: backup-${{ github.run_id }}
          path: ${{ env.BACKUP_DIR }}/
          retention-days: 7

  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🐍 Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📦 Installation des dépendances
        run: pip install -r requirements.txt

# Dans votre fichier .github/workflows/main.yml, remplacez les étapes problématiques

      - name: 🚀 Exécution de la surveillance
        env:
          SITE_URL: ${{ env.SITE_URL }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: python -c "import monitor; monitor.main_monitoring()"

# Au lieu de moniteur.backup-and-monitor()

  restore:
    runs-on: ubuntu-latest
    needs: backup
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🐍 Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📦 Installation des dépendances
        run: pip install -r requirements.txt

      - name: 📥 Téléchargement de la sauvegarde
        uses: actions/download-artifact@v4
        with:
          name: backup-${{ github.run_id }}
          path: ${{ env.BACKUP_DIR }}

      - name: 🔄 Restauration
        env:
          BACKUP_DIR: ${{ env.BACKUP_DIR }}
          RESTORE_DIR: ${{ env.RESTORE_DIR }}
        run: python restore.py

      - name: 📊 Rapport de restauration
        uses: actions/upload-artifact@v4
        with:
          name: restore-report
          path: ${{ env.RESTORE_DIR }}/