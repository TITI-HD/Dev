name: 🛡️ CI/CD WordPress.com

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🐍 Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installation des dépendances
        run: pip install -r requirements.txt

      - name: 🔒 Scan de sécurité Bandit
        run: |
          pip install bandit
          bandit -r . -f html -o security-report.html || true

      - name: 📊 Upload du rapport de sécurité
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.html

  monitor:
    runs-on: ubuntu-latest
    needs: security-scan
    environment: production
    
    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🐍 Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installation des dépendances
        run: pip install requests twilio

      - name: 🚀 Exécution de la surveillance
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          TWILIO_WHATSAPP_TO: ${{ secrets.TWILIO_WHATSAPP_TO }}
        run: python monitor.py

  backup:
    runs-on: ubuntu-latest
    needs: monitor
    environment: production
    
    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🐍 Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installation des dépendances
        run: pip install requests

      - name: 💾 Exécution de la sauvegarde
        env:
          SITE_URL: ${{ vars.SITE_URL }}
        run: python backup_script.py

      - name: 📤 Archivage des sauvegardes
        uses: actions/upload-artifact@v4
        with:
          name: wordpress-backup-${{ github.run_id }}
          path: backups/
          retention-days: 7
  