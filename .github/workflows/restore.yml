name: 🔄 Restauration Manuelle

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Confirmer la restauration (oui/non)'
        required: true
        default: 'non'

jobs:
  restore:
    runs-on: ubuntu-latest
    environment: production
    if: github.event.inputs.confirmation == 'oui'
    
    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🐍 Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installation des dépendances
        run: pip install -r requirements.txt

      - name: 📥 Téléchargement de la dernière sauvegarde
        uses: actions/download-artifact@v4
        with:
          name: wordpress-backup
          path: backups

      - name: 🔄 Restauration
        run: python restore.py

      - name: 📤 Upload des fichiers restaurés
        uses: actions/upload-artifact@v4
        with:
          name: restored-files
          path: restore/

      - name: 📱 Notification de réussite
        run: |
          echo "✅ Restauration terminée avec succès"
          # Ajouter notification ici